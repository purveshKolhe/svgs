<svg width="600" height="900" viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="900" fill="#FFFFFF"/>

  <!-- Header -->
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333333">The Grand Technological</text>
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333333">Takeover of Education</text>
  <rect x="225" y="150" width="150" height="40" fill="#FFD700"/>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">FACTS & FIGURES</text>

  <!-- Main Content Grid -->
  <g transform="translate(0, 200)">
    <!-- Box 1: 93% of US Teachers -->
    <rect x="50" y="0" width="240" height="180" rx="10" fill="#F5F5F5"/>
    <g transform="translate(140, 20) scale(1.5)">
      <path d="M22.5,6H4.5C3.12,6,2,7.12,2,8.5v11C2,20.88,3.12,22,4.5,22h18c1.38,0,2.5-1.12,2.5-2.5v-11C25,7.12,23.88,6,22.5,6z M13.5,10c1.66,0,3,1.34,3,3s-1.34,3-3,3s-3-1.34-3-3S11.84,10,13.5,10z" fill="#333333"/>
    </g>
    <text x="170" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333333">93%</text>
    <text x="170" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="170" dy="0">of US teachers conducted</tspan>
      <tspan x="170" dy="15">an online class of at least</tspan>
      <tspan x="170" dy="15">one subject.</tspan>
    </text>

    <!-- Box 2: Educationist Professionals -->
    <rect x="310" y="0" width="240" height="180" rx="10" fill="#F5F5F5"/>
    <text x="430" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="430" dy="0">of educationist professionals</tspan>
      <tspan x="430" dy="15">are more positive toward</tspan>
      <tspan x="430" dy="15">education technology since</tspan>
      <tspan x="430" dy="15">April 2025</tspan>
    </text>
    <line x1="330" y1="100" x2="530" y2="100" stroke="#DDDDDD" stroke-width="1"/>
    <text x="430" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">12% to 32%</text>
    <text x="430" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="430" dy="0">of US teachers believe in the</tspan>
      <tspan x="430" dy="15">educational importance of</tspan>
      <tspan x="430" dy="15">smartphones.</tspan>
    </text>

    <!-- Box 3: Student Laptop Use (2015) -->
    <rect x="50" y="200" width="240" height="180" rx="10" fill="#F5F5F5"/>
    <g transform="translate(65, 215) scale(1.5)">
      <path d="M20,18H4V6h16V18z M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z" fill="#333333"/>
    </g>
    <text x="170" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">In 2015</text>
    <text x="170" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">56% of Students</text>
    <text x="170" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="170" dy="0">claimed to use laptops</tspan>
      <tspan x="170" dy="15">in classrooms.</tspan>
    </text>

    <!-- Box 4: Student Laptop Use (2024) -->
    <rect x="310" y="200" width="240" height="180" rx="10" fill="#F5F5F5"/>
    <text x="430" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">Increased to</text>
    <text x="430" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#333333">71%</text>
    <text x="430" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">In 2024</text>

    <!-- Box 5: E-learning Projection -->
    <rect x="50" y="400" width="240" height="180" rx="10" fill="#F5F5F5"/>
    <text x="170" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="170" dy="0">By 2022, that number is</tspan>
      <tspan x="170" dy="15">projected to exceed</tspan>
    </text>
    <text x="170" y="510" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#333333">$243 Billion</text>

    <!-- Box 6: E-learning Market Share -->
    <rect x="310" y="400" width="240" height="180" rx="10" fill="#F5F5F5"/>
    <g transform="translate(325, 415) scale(1.5)">
      <path d="M12,3L2,9l10,6,10-6L12,3z M5,10.6v3.9l7,4.2,7-4.2v-3.9L12,15L5,10.6z" fill="#333333"/>
    </g>
    <text x="430" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="430" dy="0">In 2016, the self-paced</tspan>
      <tspan x="430" dy="15">e-learning industry made up</tspan>
    </text>
    <text x="430" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">$46.67 Billion</text>
    <text x="430" y="525" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555555">
      <tspan x="430" dy="0">of the global market share</tspan>
    </text>
  </g>
</svg>
