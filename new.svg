<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Neumorphic shadow effect -->
    <filter id="neumorph" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="7" dy="7" in="SourceAlpha" result="offset" />
      <feGaussianBlur in="offset" stdDeviation="10" result="blur" />
      <feComponentTransfer in="blur" result="shadow">
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Gradient Definitions -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B6F6" />
      <stop offset="100%" style="stop-color:#81D4FA" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7E57C2" />
      <stop offset="100%" style="stop-color:#29B6F6" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EC407A" />
      <stop offset="100%" style="stop-color:#7E57C2" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF7043" />
      <stop offset="100%" style="stop-color:#EC407A" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCA28" />
      <stop offset="100%" style="stop-color:#FF7043" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#FFF" />

  <!-- Main Circle -->
  <g filter="url(#neumorph)">
    <circle cx="250" cy="350" r="120" fill="#f8ece9" />
  </g>
  <text x="250" y="335" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#7E57C2">INFOGRAPHICS</text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="12" letter-spacing="1" text-anchor="middle" fill="#888">DESIGN TEMPLATE</text>
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="12" letter-spacing="1" text-anchor="middle" fill="#888">5 STEPS</text>

  <!-- Step 1 -->
  <g>
    <path d="M 350 250 C 450 250, 450 90, 550 90" stroke="url(#grad1)" stroke-width="2" fill="none" />
    <g filter="url(#neumorph)">
      <rect x="560" y="50" width="350" height="80" rx="40" fill="#f8ece9" />
    </g>
    <image xlink:href="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/briefcase-outline.svg" x="580" y="70" width="40" height="40" style="color:#29B6F6" />
    <text x="640" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LOREM IPSUM</text>
    <text x="640" y="90" font-family="Arial, sans-serif" font-size="10" fill="#29B6F6">INFOGRAPHIC</text>
    <text x="640" y="105" font-family="Arial, sans-serif" font-size="9" fill="#888">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</text>
  </g>

  <!-- Step 2 -->
  <g>
    <path d="M 370 300 C 470 300, 470 200, 550 200" stroke="url(#grad2)" stroke-width="2" fill="none" />
    <g filter="url(#neumorph)">
      <rect x="560" y="160" width="350" height="80" rx="40" fill="#f8ece9" />
    </g>
    <image xlink:href="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/chart-bar.svg" x="580" y="180" width="40" height="40" style="color:#7E57C2" />
    <text x="640" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LOREM IPSUM</text>
    <text x="640" y="200" font-family="Arial, sans-serif" font-size="10" fill="#7E57C2">INFOGRAPHIC</text>
    <text x="640" y="215" font-family="Arial, sans-serif" font-size="9" fill="#888">Duis blandit pretium accumsan. Donec arcu libero.</text>
  </g>

  <!-- Step 3 -->
  <g>
    <path d="M 370 350 C 470 350, 470 310, 550 310" stroke="url(#grad3)" stroke-width="2" fill="none" />
    <g filter="url(#neumorph)">
      <rect x="560" y="270" width="350" height="80" rx="40" fill="#f8ece9" />
    </g>
    <image xlink:href="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/trending-up.svg" x="580" y="290" width="40" height="40" style="color:#EC407A" />
    <text x="640" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LOREM IPSUM</text>
    <text x="640" y="310" font-family="Arial, sans-serif" font-size="10" fill="#EC407A">INFOGRAPHIC</text>
    <text x="640" y="325" font-family="Arial, sans-serif" font-size="9" fill="#888">Suspendisse in has habitasse platea dictumst.</text>
  </g>

  <!-- Step 4 -->
  <g>
    <path d="M 370 400 C 470 400, 470 420, 550 420" stroke="url(#grad4)" stroke-width="2" fill="none" />
    <g filter="url(#neumorph)">
      <rect x="560" y="380" width="350" height="80" rx="40" fill="#f8ece9" />
    </g>
    <image xlink:href="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/magnify.svg" x="580" y="400" width="40" height="40" style="color:#FF7043" />
    <text x="640" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LOREM IPSUM</text>
    <text x="640" y="420" font-family="Arial, sans-serif" font-size="10" fill="#FF7043">INFOGRAPHIC</text>
    <text x="640" y="435" font-family="Arial, sans-serif" font-size="9" fill="#888">A imperdiet tincidunt tellus. In hac habitasse platea.</text>
  </g>

  <!-- Step 5 -->
  <g>
    <path d="M 350 450 C 450 450, 450 530, 550 530" stroke="url(#grad5)" stroke-width="2" fill="none" />
    <g filter="url(#neumorph)">
      <rect x="560" y="490" width="350" height="80" rx="40" fill="#f8ece9" />
    </g>
    <image xlink:href="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/chart-arc.svg" x="580" y="510" width="40" height="40" style="color:#FFCA28" />
    <text x="640" y="515" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LOREM IPSUM</text>
    <text x="640" y="530" font-family="Arial, sans-serif" font-size="10" fill="#FFCA28">INFOGRAPHIC</text>
    <text x="640" y="545" font-family="Arial, sans-serif" font-size="9" fill="#888">Donec arcu libero, suscipit at justo id, dictumst.</text>
  </g>
</svg>
